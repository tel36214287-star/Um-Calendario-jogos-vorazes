<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário Jogos Vorazes 2025</title>
<style>
    /* Fonte temática */
    @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');

    body {
        font-family: 'Pirata One', Arial, sans-serif;
        margin: 20px;
        background: linear-gradient(to bottom, #1a1a1a, #000000);
        color: #fff;
    }

    h1 {
        text-align: center;
        color: #f39c12; /* Laranja fogo */
        font-size: 3em;
        text-shadow: 2px 2px 4px #000;
        margin-bottom: 40px;
    }

    #calendario-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
    }

    .mes {
        background: #222;
        border: 2px solid #f39c12;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 0 20px rgba(243, 156, 18, 0.7);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .mes:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(243, 156, 18, 1);
    }

    .mes h2 {
        margin-top: 0;
        font-size: 1.8em;
        color: #f39c12;
        border-bottom: 2px solid #f39c12;
        padding-bottom: 5px;
        margin-bottom: 15px;
        text-shadow: 1px 1px 2px #000;
    }

    .mes table {
        width: 100%;
        border-collapse: collapse;
    }

    .mes th, .mes td {
        padding: 8px 4px;
        text-align: center;
        font-size: 0.9em;
        border: 1px solid #444;
    }

    .mes th {
        background-color: #333;
        color: #f39c12;
        font-weight: bold;
        text-shadow: 1px 1px 2px #000;
    }

    /* Destaque para domingo */
    .mes th:first-child, .mes td:first-child {
        color: #e74c3c; /* Vermelho sangue */
        font-weight: bold;
    }

    .dia {
        cursor: default;
        transition: background 0.3s, color 0.3s;
    }

    .dia:hover {
        background-color: #e74c3c;
        color: #fff;
        font-weight: bold;
    }

    .vazio {
        background-color: #111;
    }

    @media (max-width: 1200px) {
        #calendario-container {
            grid-template-columns: repeat(3, 1fr);
        }
    }
    @media (max-width: 800px) {
        #calendario-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    @media (max-width: 500px) {
        #calendario-container {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

<h1>Calendário Jogos Vorazes 2025</h1>
<div id="calendario-container"></div>

<script>
    const container = document.getElementById('calendario-container');
    const nomesMeses = [
        "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
    ];
    const nomesDias = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];
    const ano = 2025;

    function gerarMes(mesIndex, ano) {
        const nomeMes = nomesMeses[mesIndex];
        const divMes = document.createElement('div');
        divMes.className = 'mes';
        divMes.id = nomeMes.toLowerCase() + '-' + ano;
        divMes.innerHTML = `<h2>${nomeMes}</h2>`;
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = '<tr>' + nomesDias.map(dia => `<th>${dia}</th>`).join('') + '</tr>';
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        const primeiroDia = new Date(ano, mesIndex, 1);
        const diaSemanaInicio = primeiroDia.getDay();
        const ultimoDia = new Date(ano, mesIndex + 1, 0).getDate();
        let diaAtual = 1;
        let contadorCelulas = 0;

        while (diaAtual <= ultimoDia) {
            const tr = document.createElement('tr');
            for (let i = 0; i < 7; i++) {
                const td = document.createElement('td');
                if (contadorCelulas < diaSemanaInicio || diaAtual > ultimoDia) {
                    td.className = 'vazio';
                    td.innerHTML = '&nbsp;';
                } else {
                    td.className = 'dia';
                    td.textContent = diaAtual;
                    diaAtual++;
                }
                tr.appendChild(td);
                contadorCelulas++;
            }
            tbody.appendChild(tr);
        }

        table.appendChild(tbody);
        divMes.appendChild(table);
        container.appendChild(divMes);
    }

    for (let i = 0; i < 12; i++) {
        gerarMes(i, ano);
    }
</script>

</body>
</html>

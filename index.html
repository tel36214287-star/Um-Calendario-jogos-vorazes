<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário Jogos Vorazes 2025</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #111;
    color: #fff;
  }

  header {
    position: relative;
    text-align: center;
  }

  header video {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    display: block;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .month {
    position: relative;
    background: #222;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s;
  }

  .month:hover {
    transform: scale(1.05);
  }

  .month img {
    width: 100%;
    display: block;
  }

  .month .gif {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 60px;
    height: 60px;
  }

  .month span {
    display: block;
    text-align: center;
    background: #333;
    padding: 10px 0;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <video autoplay loop muted>
    <source src="https://github.com/tel36214287-star/Um-Calendario-jogos-vorazes/blob/main/publicar/seu_video.mp4?raw=true" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>
</header>

<div class="calendar">
  <!-- Janeiro -->
  <div class="month">
    <img src="https://github.com/tel36214287-star/Um-Calendario-jogos-vorazes/blob/main/publicar/166911114.png?raw=true" alt="Distrito 1 - Janeiro">
    <img class="gif" src="https://github.com/tel36214287-star/Um-Calendario-jogos-vorazes/blob/main/publicar/5Zeus.gif?raw=true" alt="Efeito GIF">
    <span>Janeiro - Distrito 1</span>
  </div>
  <!-- Fevereiro -->
  <div class="month">
    <img src="https://github.com/tel36214287-star/Um-Calendario-jogos-vorazes/blob/main/publicar/202401939.png?raw=true" alt="Distrito 2 - Fevereiro">
    <img class="gif" src="https://github.com/tel36214287-star/Um-Calendario-jogos-vorazes/blob/main/publicar/5Zeus.gif?raw=true" alt="Efeito GIF">
    <span>Fevereiro - Distrito 2</span>
  </div>
  <!-- Março -->
  <div class="month">
    <img src="https://github.com/tel36214287-star/Um-Calendario-jogos-vorazes/blob/main/publicar/211280998.png?raw=true" alt="Distrito 3 - Março">
    <img class="gif" src="https://github.com/tel36214287-star/Um-Calendario-jogos-vorazes/blob/main/publicar/5Zeus.gif?raw=true" alt="Efeito GIF">
    <span>Março - Distrito 3</span>
  </div>
  <!-- Continue os meses restantes até Dezembro -->
</div>

</body>
</html>
